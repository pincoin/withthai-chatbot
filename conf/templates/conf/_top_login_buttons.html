{% load i18n static %}

{% if user.is_authenticated %}
<a href="{% url 'account_logout' %}" class="button is-danger is-small">
    <span class="icon"><i class="fas fa-sign-out-alt fa-fw"></i></span>
    <span class="is-uppercase">{% trans 'Sign out' %}</span>
</a>
{% else %}
<a href="{% url 'account_login' %}" class="button is-primary is-small">
    <span class="icon"><i class="fas fa-sign-in-alt fa-fw"></i></span>
    <span class="is-uppercase">{% trans 'Sign in' %}</span>
</a>
{% endif %}
