<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    {% block stylesheet %}
    <link rel="stylesheet" href="{% static 'css/conf/bulma.css' %}">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
          integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
          crossorigin="anonymous"/>
    {% endblock %}
</head>
<body>
{% block content %}{% endblock %}
{% block javascript %}
<script charset="utf-8" src="//static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script charset="utf-8" src="{% static 'jsi18n/'|add:request.LANGUAGE_CODE|add:'/djangojs.js' %}"></script>
{% endblock %}
{% include './_liff_init.html' with liffId=liffId %}
</body>
</html>
